<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Anucana</title>

<link href="css/anucana_style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />

</head>
<body id="contactUs_page">

<div id="anucana_outer_wrapper">

    <!-- This div holds Block 1 & Block 2 -->
    <div id="headerContent_Guest"></div>
  
    <!-- This div holds Block 3 -->
    <div id="sideButtons_Guest"></div> 

    <!--Block 4 - This block holds slider, signup form and data content -->
	<div id="anucana_wrapper" class="wrapper_1020">
        
        <div id="anucana_main">
        	<div id="contactUsForm">
        			<h2>Contact Us</h2>
                    <p class="description">We are here to answer any questions you may have about anucana. Just send us a message in the form below and we'll respond as soon as possible.</p>
                    <table style="width:100%;">
                        <tbody>
                            <tr>
                                <td><input  style="margin-top:15px;height:25px;width:96%" id="contactUs_name" placeholder="Name"></td>
                                <td><input style="margin-top:15px;height:25px;width:96%;float:right;" id="contactUs_email" placeholder="Email address"></td>
                            </tr>
                    
                            <tr>
                                <td colspan="2"><input style="margin-top:15px;width:100%;height:25px;" id="contactUs_subject" placeholder="Subject"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><textarea style="margin-top:15px;width:100%;height:150px;" id="contactUs_message"></textarea></td>
                            </tr>
                            <tr><td colspan="2"><input class="blueButton bigButton" style="margin-top:15px;" id="contactUs_submit" type="submit" value="Send"></td></tr>
                        </tbody>
                    </table>
            	
            </div> <!-- end of featured project -->

            <div id="contactUsInfo">
                <table>
                    <tr>
                        <td style="padding-bottom:30px;">
                            <div class="blueHeader16" style="padding-bottom:5px;">Email</div>
                            <div style="font-size:14px;">reachUs@anucana.com</div>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom:30px;">
                            <div class="blueHeader16" style="padding-bottom:5px;">Phone</div>
                            <div style="font-size:14px;">+91 9806543223</div>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom:30px;">
                            <div class="blueHeader16" style="padding-bottom:5px;">Connect on Web</div>
                            <div style="font-size:18px;">
                                <span class="webSymbol cursorPointer connect" style="padding:5px;">f</span> | 
                                <span class="webSymbol cursorPointer connect" style="padding:5px;">t</span> |
                                <span class="webSymbol cursorPointer connect" style="padding:5px;">g</span>                                
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

        </div> <!-- end of main -->
        

        
        <!-- This div holds Block 6 -->
        <div id="footerContent"></div>
        
	</div> <!-- end of wrapper -->
</div> <!-- end of outer wrapper -->

<script type='text/javascript' src='js/logging.js'></script>

  <!-- jQuery -->
  <script src="js/jquery1.9.1.min.js"></script>

  <!-- FlexSlider -->
  <script defer src="js/jquery.flexslider.js"></script>

  <script type="text/javascript">
    	$(window).load(function() {
    	  $('.flexslider').flexslider({
    		animation: "slide"
    	  });

        // This function is just to include the htmls. Not needed in jsp.
        $(function(){
            $("#headerContent_Guest").load("HeaderContentGuest.html", function() {
                if ( $('#contactUs_page').length ) {
                    $('#contactUs_link').addClass('current');
                }
            });
          $("#sideButtons_Guest").load("SideButtonsGuest.html"); 
          $("#footerContent").load("FooterContent.html"); 
        });
	});

  </script>

</body>
</html>
