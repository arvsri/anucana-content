          <h3 style="text-align:center">Profile Page</h3>
          <img style="margin:auto;" src="images/page-under-construction.png">

</div> <!-- end of outer wrapper -->

  <!-- main.js -->
  <script src="main.js"></script>
  
  

  <script type="text/javascript">

    $(document).ready(function(){

      // This function is just to include the htmls. Not needed in jsp.
      $(function(){
        $("#headerContent_Member").load("HeaderContentMember.html"); 
        $("#sideButtons_Guest").load("SideButtonsGuest.html"); 
        $("#footerContent").load("FooterContent.html"); 
      });

      // Event binding using .on() in below two blocks is just to facilitate the dynamic loading of htmls here using jQuery.
      // this binding need not to be done in the jsp where jsp inclusion isn't dynamic.

      // this function makes the top 'Hello member' menu to slide down.
      $('#anucana_outer_wrapper').on("click", "#flip", function() {
          if(! $("#panel").is(":visible")){
              $("#panel").slideDown("fast");
              $( "#member_arrow" ).attr( "src", "img/up_arrow_grey6.png" );
              $("#panel").focus();
          }
      });

      // slide up the 'Hello member' menu, if user clicks anywhere else on the page.
      $('#anucana_outer_wrapper').on("blur", "#panel", function() {
          $("#panel").slideUp("fast");
          $( "#member_arrow" ).attr( "src", "img/down_arrow_grey6.png" );
      });
    });


  </script>
