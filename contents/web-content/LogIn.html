<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Anucana</title>

<link href="css/anucana_style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
<link rel="shortcut icon" href="images/icons/favicon.ico">
</head>
<body>

<div id="anucana_outer_wrapper">

    <!-- This div holds Block 2 -->
    <div id="headerLinkStripe"></div>
  
    <!-- This div holds Block 3 -->
    <div id="sideButtons_Guest"></div>  


    <!--Block 4 - This block holds login form and error blocks -->
	<div id="anucana_wrapper" class="wrapper_1020">
        
            <div id="anucana_main" style="height:300px;">
            	<div id="grey_wrapper">

                    <div id="signIn_errorBlock" class="pageErrorBlock" style=""> 
                        <h4>Invalid ID or password.</h4>
                        <div>Please try again using your full Email ID.</div>         
                    </div>

                    <div style="margin-left:308px;">

                        <form action="Profile.html">
                            <h3 style="margin-top:40px;margin-bottom:40px;">Log In to Anucana</h3>
                            <table width="100%"> 
                                <col width="10%">
                                <col width="40%">                 
                                <col width="50%">
                                    <tr>
                                        <td colspan="2"><input type="text" id="login_email" class="bigInputBox" placeholder="Email or Phone"></td>
                                        <td><div class="inlineError"></div></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><input type="password" id="login_pass" class="bigInputBox" placeholder="Password"></td>
                                        <td><div class="inlineError"></div></td>
                                    </tr>
                                    <tr>
                                        <td><input type="submit" class="button grey_button" id="logIn_submit" tabindex="4" value="Log In"></td>
                                        <td style="padding:10px"><a href="ForgotPassword.html">Forgot Password?</a></td>
                                        <td></td>
                                    </tr>    
                                    <tr>
                                        <td>New to Anucana?</td>
                                        <td style="padding:10px"><a href="">Sign up now Â» </a></td>
                                        <td></td>
                                    </tr>                                                          
                            </table> 
                        </form>
                    </div>
  
                </div> <!-- end of grey_wrapper -->

            </div> <!-- end of anucana_main -->


        <!--Block 5 - This block holds the padding space to keep the footer at bottom -->
        <div id="emptyPad" style="height:85px" > </div>

        <!-- This div holds Block 6 -->
        <div id="footerContent"></div>

    </div> <!-- end of anucana_wrapper -->

       
  </div> <!-- end of outer wrapper -->



  <!-- jQuery -->
  <script src="js/jquery1.9.1.min.js"></script>


  <script type="text/javascript">

    $(document).ready(function(){

        // This function is just to include the htmls. Not needed in jsp.
        $(function(){
          $("#headerLinkStripe").load("HeaderLinkStripe.html"); 
          $("#sideButtons_Guest").load("SideButtonsGuest.html"); 
          $("#footerContent").load("FooterContent.html"); 
        });


        // this function highlights the input boxes with errors
        $('.inlineError').each(function(i) {
            if ($(this).html().length > 0) {
                $(this).closest("tr").find("input").addClass( "errorInputbox" );
            }
        });

        // this block displays the pageErrorBlock and highlights login feilds in case of page level error.
        if($('.pageErrorBlock h4').html().length > 0) {
            $(".pageErrorBlock").css('display','block');
            $('#login_email, #login_pass').addClass( "errorInputbox" );

        }

    });

  </script>

  </div>

</body>
</html>
